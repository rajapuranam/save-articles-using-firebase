<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save your Articles</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- google fonts -->

    <!-- AOS library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- own css -->

</head>

<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Save your Articles</h1>
        <div class="content">
            <form id="add-articles">
                <div class="form-group">
                    <label for="titleLabel">Title</label>
                    <input type="text" name="title" class="form-control" id="titleLabel">
                </div>
                <div class="form-group">
                    <label for="authorLabel">Author</label>
                    <input type="text" name="author" class="form-control" id="authorLabel">
                </div>
                <div class="form-group">
                    <label for="articleLabel">Article</label>
                    <textarea rows="4" name="article" class="form-control" id="articleLabel"></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-primary">Add Article</button>
                </div>
            </form>
        </div>
        <ul id="articles-list"></ul>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

</body>

</html>
